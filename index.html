<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

			<span>
				<input class="balloon" id="bangker" type="text" placeholder="벵커 승리 횟수" /><label for="bangker" >뱅커</label>

			</span>
			<span>
				<input class="balloon" id="tie" type="text" placeholder="타이 승리 횟수" /><label for="tie">타이</label>
			</span>
			<span> 
				<button class="bubbly-button" id="button" onclick="bakcalc()">계산</button>
